language: rust
sudo: false
os:
- linux
- osx
rust:
- nightly
- beta
- stable
script:
- cargo build
- cargo doc --no-deps -p c-types
branches:
  only:
    master
install:
- pip install ghp-import --user $USER
after_success: |
  [ $TRAVIS_PULL_REQUEST == "false" ] &&
  [ $TRAVIS_RUST_VERSION == "stable" ] &&
  [ $TRAVIS_OS_NAME == "linux" ] &&
  bash ./publish-docs.sh
